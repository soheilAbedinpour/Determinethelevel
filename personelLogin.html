<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ورود اعضای</title>
</head>
<body class="personel_login_form_page">
    <div class="login_form_container">
        <div class="personel_form_login_container">
            <section class="form_holder">
                <form action="personelDashboard.html" method="" class="login_form">

                <img src="assets/images/profile.png" class="login_page_icon">
                <input type="text" placeholder="نام کاربری خود را بنویسید" class="login_field" id="login_username" name="username"> <br>
                <input type="password" placeholder="رمز عبور خود را بنویسید" class="login_field" id="login_password" name="password"><br>
                <input type="submit" value="ورود به حساب" class="btn_form_submit">
            </form>
            </section>
        </div>
    </div>
    
</body>
</html>
